
<main>
  <div class="container-fluid" style="margin-top: 70px; ">

      <div class="row col text-center">


          <div class="col-sm-12" >
              <div>
                  <h5>Stock Details</h5>
                  <br>
              </div>




<!--Table-->
<table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            
          <tr class="text-white">
              <th>Order Id</th>
              <th>Product Id</th>
              <th>Customer Id</th>
              <th>ProductName</th>
              <th> Quantity</th>
              <th>Price</th>
              <th>Date</th>
              <th>Action</th>
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr *ngFor="let order of list;" >
              <td >{{order.oid}}</td>
              <td >{{order.pid}}</td>
              <td >{{order.cusid}} </td>
              <td >{{order.pname}} </td>
              <td>{{order.quantity}}</td>
              <td>{{order.price}}</td>
              <td>{{order.date}}</td>
             <td><button type="submit" (click)="cancel(order.oid,order.pid);" class="btn btn-default">cancel</button></td>
          </tr>   
      </tbody>
    <!--Table body-->
  </table>

<!--Table-->

          </div>
        </div>
      </div>

</main>

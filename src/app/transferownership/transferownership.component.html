<main>
    <div class="container-fluid" style="margin-top: 70px; ">

            <div class>
                <form class="form-horizontal" >
                  <div>
                   <h4>Transfer Ownership</h4>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="address" [(ngModel)]="address" placeholder="Enter Address">
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" (click)="transfer();" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>

  </main>
